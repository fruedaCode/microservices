<h1>Lista de productos</h1>
<md-grid-list
       md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
       md-row-height-gt-md="1:1" md-row-height="2:2"
       md-gutter="12px" md-gutter-gt-sm="8px" >
       <md-grid-tile ng-repeat="producto in productos" class="gray"  back-img="http://localhost:8000/api/images/{{producto.imagen}}">
         <md-grid-tile-footer>
           <h3><span class="name">{{producto.modelo}} - {{producto.precio}} - {{producto.unidadesDisponibles}}</span></h3>
         </md-grid-tile-footer>
       </md-grid-tile>

</md-grid-list>
